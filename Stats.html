<html>
<head>
  <title>Stats</title>
</head>
<body>
  <h1>Stats</h1>
    <script>
    var who = parseInt(prompt("Quien eres\n Mayumitzu 1 o Andres 2"))
    var top4 = prompt("Cantidad de Top 4?")
    var top1 = prompt("Cantidad de Top 1?")
    var stats = top4 / top1
    var charan
    if(who == 1)
    {
      charan = "Mayumita mi amor"
    }
    else if(who == 2)
    {
      charan = "Andres"
    }

document.write ( charan + " tu promedio es " + stats )
    </script>
</body>
</html>
